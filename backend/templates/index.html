<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Temperature Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather & Temperature Prediction</h1>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-sun"></i> </button>
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
            <button id="searchBtn">
                <i class="fas fa-search"></i> Get Weather & Predict
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="errorDisplay" class="error-display" style="display: none;">
            <p></p>
        </div>

        <div id="weatherDisplay" class="weather-card" style="display: none;">
            </div>

        <div id="predictionDisplay" class="prediction-card" style="display: none;">
            <h2>Predicted Temperature</h2>
            <p id="predictedTemp"></p>
        </div>

        <div id="forecastDisplay" class="forecast-section" style="display: none;">
            <h2>5-Day Forecast</h2>
            <div id="dailyForecastContainer" class="daily-cards-container">
                </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
