<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather & Temperature Prediction</h1>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
            <button id="searchBtn">
                <i class="fas fa-search"></i> Get Weather & Predict
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="errorDisplay" class="error-display" style="display: none;">
            <p></p>
        </div>

        <div id="weatherDisplay" class="weather-display">
            <p>Enter a city to get weather information.</p>
        </div>

        <div id="predictionDisplay" class="prediction-display" style="display: none;">
            <h2>Predicted Temperature</h2>
            <p id="predictedTemp"></p>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
